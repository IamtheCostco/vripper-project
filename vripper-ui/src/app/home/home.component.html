<div *ngIf="loading" class="overlay loading" fxLayout="row" fxLayoutAlign="center center">
  <mat-spinner></mat-spinner>
</div>
<div fxLayout="column" fxLayoutGap="10px" style="height: 100%">
  <div fxFlex="nogrow">
    <form
      #f="ngForm"
      (ngSubmit)="submit(f)"
      autocomplete="off"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <mat-form-field fxFlex="grow">
        <input [(ngModel)]="input" matInput name="url" placeholder="Put a vipergirls.to link" required/>
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Grab</button>
      </div>
    </form>
  </div>
  <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px" id="controls">
    <button aria-label="Start" color="primary" mat-icon-button title="Start">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button aria-label="Stop" color="primary" mat-icon-button title="Stop">
      <mat-icon>stop</mat-icon>
    </button>
    <div fxFlex="grow"></div>
    <button (click)="clear()" aria-label="Clear completed" color="primary" mat-icon-button title="Clear completed">
      <mat-icon>clear_all</mat-icon>
    </button>
    <button (click)="remove()" aria-label="Remove All" color="primary" mat-icon-button title="Remove All">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </div>
  <div [fxFlex]="electronService.isElectronApp ? '0 0 calc(100% - 180px)' : '0 0 calc(100% - 153px)'">
    <app-posts [ngStyle]="{'height': electronService.isElectronApp ? 'calc(100% - 27px)' : '100%'}"
               style="width: 100%;"></app-posts>
  </div>
  <div style="text-align: end">Downloading: {{ globalState!.running }} | Queued: {{ globalState!.queued }} | Remaining:
    {{ globalState!.remaining }} | Error: {{ globalState!.error }}
  </div>
</div>
