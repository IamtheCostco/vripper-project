<div (contextmenu)="context($event)" class="container" style="height: 100%;">
  <ng-container *ngIf="postDetails$ | async as details">
    <div
      [ngClass]="{
        error: details.status === 'ERROR'
      }"
      class="progress-bar-back"
      style="position: relative; height: 100%;" Pos
    >
      <div
        class="progress-foreground"
        fxLayout="row"
        fxLayoutAlign="space-between"
        style="background-color: transparent; width: 100%; height: 100%;"
      >
        <div class="progress-bar" style="position: absolute; width: 100%; top: 37px">
          <mat-progress-bar *ngIf="(loaded | async)" [value]="details.progress" class="example-margin" color="primary"
                            mode="determinate">
          </mat-progress-bar>
        </div>
        <span>
          <span style="padding-left: 20px">{{ details.url }}</span>
          <span class="filler" fxFlex="grow"></span>
        </span>
        <span class="progress-percentage" style="padding-right: 20px">{{ trunc(details.progress) + '%' }}</span>
      </div>
    </div>
  </ng-container>
</div>
